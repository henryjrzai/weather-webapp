<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="" />
        <h2>
          Weather by <span>HJZ<span class="dot">.</span></span>
        </h2>
      </div>
      <div class="item">
        <a href="#" class="fa-brands fa-github"></a>
        <a href="#" class="fa-brands fa-linkedin"></a>
      </div>
    </header>

    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Masukan Nama Kota . . ." />
        <button
          class="fa-sharp fa-solid fa-magnifying-glass"
          type="button"
        ></button>
      </div>

      <div class="weather">
        <h3></h3>
        <img src="" alt="" />
      </div>

      <div class="description">
        <h4 class="temperature"></h4>
        <h4 class="desc"></h4>
      </div>

      <table class="result">
        <tr>
          <td>
            <div class="humidity">
              <i class="fa-solid fa-water"></i>
              <div class="text">
                <span></span>
                <p>Humidity</p>
              </div>
            </div>
          </td>
          <td>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <span></span>
                <p>Wind Speed</p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
